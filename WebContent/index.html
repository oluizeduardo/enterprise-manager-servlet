<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Manager</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css"> 
</head>
<body bgcolor = "#f0f0f0">
    <fieldset>
        <legend>Company Registration</legend>
            <div align="center">
                <form method="POST" action="newCompany">
                    Registro: <input type="number" name="id" autofocus="autofocus" required><p>
                    Name: <input type="text" name="name" required><p>
                    Email: <input type="email" name="email" placeholder="email@email.com" required><p>
                    <input type="submit" value="Cadastrar" class="buttonformCadastrar button">
                </form>
            </div> 
    </fieldset>
</body>
</html>
