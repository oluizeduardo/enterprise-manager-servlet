<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Manager - Login</title>
    <link rel="stylesheet" type="text/css" href="styles/styleLogin.css"> 
</head>
<body>
    <h1 align="center">
        Enterprise Manager
    </h1>
    <fieldset>
        <legend>Login</legend>
            <div align="center">
                <form method="POST" action="login">
                    Email: <input type="email" name="email" required><p>
                    Password: <input type="password" name="password" required><p>
                    
                    <input type="submit" value="Login" class="button">
                </form>
            </div> 
    </fieldset>
</body>
</html>
