<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Manager</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css"> 
</head>
<body bgcolor = "#f0f0f0">
    
    
    <form method="POST" action="newCompany">
        <fieldset>
            <legend>Cadastro de Empresas</legend>
                <div align="center">
                    Registro: <input type="number" name="id"><p>
                    Nome: <input type="text" name="name"><p>
                    Email: <input type="email" name="email"><p>
                    
                    <input type="submit" value="Cadastrar" class="buttonformCadastrar button">
                    <input type="submit" value="Listar Empresas" class="buttonformListar button">
                </div>  
        </fieldset>
    </form>    
</body>
</html>
