<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Enterprise Manager - New Company</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="styles/styleRegistration.css">
</head>
<body>
    <h1 align="center">
        Enterprise Manager
    </h1>
    <fieldset>
        <legend>Company Registration</legend>
            <div align="center">
                <form method="POST" action="newCompany">
                    Id: <input type="number" name="id" autofocus="autofocus" required><p>
                    Name: <input type="text" name="name" required><p>
                    Email: <input type="email" name="email" placeholder="email@email.com" required><p>
                    <input type="submit" value="Register" class="buttonRegister button">
                </form>
            </div> 
    </fieldset>
    
    <form action="logout" method="post">
        <input type="submit" value="Logout" class="buttonLogout button">
    </form>   
</body>
</html>
